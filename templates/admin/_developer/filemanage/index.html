<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>yii's blog 后台 - 文件管理</title>
    {% include 'admin/common/static.html' %}
    {% load static %}
    <script src="{% static 'admin/js/filemanage.js' %}" type="text/javascript"></script>
</head>
<body>
{% include 'admin/common/header.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 margin-default">
            <div class="layui-elem-path">
                <span class="layui-breadcrumb">
                    <a href="/admin/"><i class="layui-icon">&#xe600;</i> 首页</a>
                    <a><cite><i class="layui-icon">&#xe620;</i> 控制面板</cite></a>
                    <a><cite><i class="layui-icon">&#xe60a;</i> 文件管理</cite></a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="pull-left"><label class="label label-primary">文件管理器</label></h3>
                    <div class="box-deal">
                        <button class="layui-btn pag-upload">
                            <i class="layui-icon">&#xe654;</i> 上传文件
                        </button>
                        <button class="layui-btn layui-btn-primary pag-add margin-clear">
                            <i class="layui-icon">&#xe622;</i> 新建文件夹
                        </button>
                        <button class="layui-btn layui-btn-primary pag-delete margin-clear">
                            <i class="layui-icon">&#xe640;</i> 删除
                        </button>
                        <button class="layui-btn layui-btn-primary pag-back margin-clear">
                            <i class="layui-icon">&#xe619;</i> 返回上一级
                        </button>
                        <button class="layui-btn layui-btn-primary pag-refresh margin-clear">
                            <i class="layui-icon">&#x1002;</i> 刷新
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="files"></div>
                </div>
                <div class="box-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
